<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="nav">
        <div class="navbar">
            <div class="logo">
                <img src="images/pngwing.com.png" alt="">
            </div>
            <ul class="nav">
                <li class="navitems">Home</li>
                <li class="navitems">Registeration Form</li>
                <li class="navitems">Contact Us</li>
                <li class="navitems">About Us</li>
            </ul>   
            <div id="search">
                <input type="search" name="" id="">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <form action="" id="form" class="text-light">
        <div class="mb-3 row my-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Date For Appointment : </label>
            <div class="col-sm-5">
              <input type="date" class="form-control input" id="staticEmail" placeholder="Enter Your Name">
            </div>
        </div>
        <div class="mb-3 row my-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Timing For Appointment : </label>
            <div class="col-sm-5">
              <input type="time" class="form-control input" id="staticEmail" placeholder="Enter Your Name">
            </div>
        </div>
    </form>
    <footer>
        <div class="submission">
            <button type="button" class="btn btn-success">Confirm Appointment</button>
            <button type="button" class="btn btn-success">Confirm Extension</button>
        </div>
    </footer>
</body>
</html>
