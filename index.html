<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id="nav">
        <div class="navbar">
            <div class="logo">
                <img src="images/pngwing.com.png" alt="">
            </div>
            <ul class="nav">
                <li class="navitems">Home</li>
                <li class="navitems">Registeration Form</li>
                <li class="navitems">Contact Us</li>
                <li class="navitems">About Us</li>
            </ul>
            <div id="search">
                <input type="search" name="" id="">
                <button id="search-btn">Search</button>
            </div>
        </div>
    </nav>

    <form class="text-light" action="">
        <h1>Request For Appointment</h1>
        <div class="mb-3 row my-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Name : </label>
            <div class="col-sm-5">
              <input type="email" class="form-control input" id="staticEmail" placeholder="Enter Your Name">
            </div>
        </div>
        <div class="mb-3 row my-4">
            <label for="inputPassword" class="col-sm-2 col-form-label">Gender : </label>
            <div class="col-sm-5">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
            </div>
        </div>
        <div class="mb-3 row my-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Phone Number : </label>
            <div class="col-sm-5">
              <input type="number" class="form-control input" id="staticEmail" placeholder="Enter Your Phone Number">
            </div>
        </div>
        <div class="mb-3 row my-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Date Of Birth : </label>
            <div class="col-sm-5">
              <input type="date" class="form-control input "  id="date" placeholder="Enter Your Name">
            </div>
        </div>
        <div class="mb-3 row my-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Address : </label>
            <div class="col-sm-5">
              <input type="text" readonly class="form-control" id="staticEmail" placeholder="Enter Your Address">
            </div>
        </div>
        <div class="mb-3 row my-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email Address : </label>
            <div class="col-sm-5">
              <input type="text" readonly class="form-control" id="staticEmail" placeholder="example : abc@gmail.com">
            </div>
        </div>
        <div class="mb-3 row my-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">Problem : </label>
            <div class="col-sm-5">
              <textarea name="" id="" cols="80" rows="4"></textarea>
            </div>
        </div>
    </form>

    <footer>
        <div class="submit">
            <a href="appointmen.html"><button type="button" class="btn btn-light" id="submit">Submit</button></a>
        </div>
    </footer>
</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
